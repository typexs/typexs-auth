<div class="card">

  <div class="card-header">
    <h2>Logout</h2>
  </div>

  <div class="card-body">


    <div *ngIf="isAuthenticated()">
      Log out failed.
    </div>
    <div *ngIf="!isAuthenticated()">
      User logged out.
    </div>
  </div>

  <div class="card-footer">
    <p class="meta"></p>
  </div>

</div>
