
app:
  name: typexs-auth

logging:
  enable: true
  level: debug
  transports:
  - console: {}


server:
  default:
    type: web
    framework: express
    host: localhost
    port: 4500

    routes:
    - type: routing_controller
      context: api
      routePrefix: api

storage:
  default:
    synchronize: true
    type: sqlite
    # database: ':memory:'
    database: 'tmp/db_${app.name}.db'
    #logger: simple-console
    #logging: all




auth:
  allowSignup: true
  methods:
    default:
      type: 'database'
    onedrive:
      type: 'oauth2'
      label: OneDrive - Login
      serverside: true
      configuration: microsoft
      clientID: ${onedrive.demoapp.id}
      clientSecret: ${onedrive.demoapp.secret}
      callbackURL: http://localhost:4500/api/auth/onedrive/callback
      scope:
      - User.Read
      # - onedrive.read

