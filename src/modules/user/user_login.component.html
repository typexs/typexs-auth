<div class="user-login-form-wrapper">

  <div *ngIf="isAuthenticated()" class="alert alert-danger">
    Can't login because you're already authenticated.
  </div>

  <div *ngIf="!isAuthenticated()">
    <xform formName="user-login-form" [instance]="user" (ngSubmit)="onSubmit($event)"></xform>
  </div>

</div>
