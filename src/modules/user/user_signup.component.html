<div class="user-signup-wrapper">
  <div *ngIf="isAuthenticated()" class="alert alert-danger">
    Can't signup because you're already authenticated.
  </div>
  <div *ngIf="!isAuthenticated()">
    <xform formName="user-signup-form" [instance]="signup" [channel]="formMessage" (ngSubmit)="onSubmit($event)"></xform>
  </div>
</div>
