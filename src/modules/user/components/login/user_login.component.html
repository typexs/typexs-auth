<div class="user-login-form-wrapper">

  <div *ngIf="authenticated" class="alert alert-danger">
    Can't login because you're already authenticated.
  </div>

  <div *ngIf="!authenticated">
    <txs-form formName="user-login-form"
              [instance]="user"
              [channel]="formMessage"
              (ngSubmit)="onSubmit($event)">
    </txs-form>
  </div>

</div>
