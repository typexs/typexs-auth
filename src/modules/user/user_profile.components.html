<div class="card">

  <div class="card-header">
    <h2>Profile</h2>
  </div>

  <div class="card-body">
    <div *ngIf="isAuthenticated() && data">
      User {{ data.user.username }} is authenicated.


    </div>
    <div *ngIf="!isAuthenticated()">
      User is not authenicated.
    </div>

  </div>

  <div class="card-footer">
    <p class="meta"></p>
  </div>

</div>
