initialise:
  roles:
    - role: admin
      label: Admin
      permissions:
        - '*'

    - role: user
      label: User
      permissions:
        - allow view profile
        - allow edit profile

    - role: user_admin
      label: User administrator
      permissions:
        - allow access user list

  users:
    - username: admin
      password: admin123
      displayName: Admin
      adapter: default
      mail: admin@local.txs
      roles:
        - admin

auth:
  allowSignup: true

  methods:
    default:
      type: database
      approval:
        auto: true
    onedrive:
      type: oauth2
      label: OneDrive - Login
      serverside: true
      configuration: microsoft
      clientID: ${onedrive.demoapp.id}
      clientSecret: ${onedrive.demoapp.secret}
      callbackURL: http://localhost:4500/api/auth/onedrive/callback
      scope:
        - User.Read
      # - onedrive.read

